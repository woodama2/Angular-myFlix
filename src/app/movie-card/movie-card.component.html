<div class="movie-card-container">
  <nav class="nav-buttons">
    <button
      mat-raised-button
      color="primary"
      (click)="redirectProfile()"
      style="width: 150px"
    >
      User Profile
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="logout()"
      style="width: 150px"
    >
      Logout
    </button>
  </nav>
  <div class="scroll-container">
    <mat-card *ngFor="let movie of movies" class="movie-card">
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img mat-card-image src="{{ movie.ImagePath }}" />
      <mat-card-actions>
        <button mat-button color="primary" (click)="showGenre(movie)">
          Genre
        </button>
        <button mat-button color="primary" (click)="showDirector(movie)">
          Director
        </button>
        <button mat-button color="primary" (click)="showDetail(movie)">
          Synopsis
        </button>
        <mat-icon
          [fontIcon]="movie.isFavorite ? 'favorite' : 'favorite_border'"
          id="{{ movie._id }}-favorite-icon"
          (click)="modifyFavoriteMovies(movie)"
        ></mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
