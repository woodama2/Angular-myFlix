<div style="display: flex">
  <nav>
    <button mat-button color="primary" (click)="redirectProfile()">
      User Profile
    </button>
    <button mat-button color="primary" (click)="logout()">Logout</button>
  </nav>
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="showGenre(movie)">
        Genre
      </button>
      <button mat-button color="primary" (click)="showDirector(movie)">
        Director
      </button>
      <button mat-button color="primary" (click)="showDetail(movie)">
        Synopsis
      </button>
      <mat-icon
        [ngClass]="{
          favorite: movie.isFavorite,
          favorite_border: !movie.isFavorite
        }"
        (click)="modifyFavoriteMovies(movie)"
        aria-label="Toggle favorite"
      >
        {{ movie.isFavorite ? "favorite" : "favorite_border" }}
      </mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
