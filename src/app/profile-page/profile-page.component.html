<div class="profile-container">
  <div class="button-group">
    <button
      mat-raised-button
      (click)="backToMovie()"
      color="primary"
      style="width: 150px"
    >
      Back To Movies
    </button>
    <button
      mat-raised-button
      (click)="logout()"
      color="primary"
      style="width: 150px"
    >
      Logout
    </button>
  </div>
  <div>
    <mat-card class="profile-card">
      <mat-card-header>
        <mat-card-title>User Profile</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="user-form">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input
              matInput
              [(ngModel)]="userData.username"
              placeholder="Username"
              type="text"
              name="Username"
              required
            />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input
              matInput
              [(ngModel)]="userData.password"
              placeholder="Password"
              [type]="showPassword ? 'text' : 'password'"
              name="Password"
              required
            />
            <mat-icon
              matSuffix
              (click)="showPassword = !showPassword"
              style="cursor: pointer"
            >
              {{ showPassword ? "visibility_off" : "visibility" }}
            </mat-icon>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input
              matInput
              [(ngModel)]="userData.email"
              placeholder="Email"
              type="email"
              name="Email"
              required
            />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Birthday</mat-label>
            <input
              matInput
              [(ngModel)]="userData.birthday"
              placeholder="Birthday"
              type="date"
              name="Birthday"
            />
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions style="margin-bottom: 30px">
        <button mat-raised-button (click)="resetUser()" color="primary">
          Reset User
        </button>
        <button mat-raised-button (click)="updateUser()" color="primary">
          Update User
        </button>
        <button mat-raised-button (click)="deleteUser()" color="primary">
          Delete User
        </button>
      </mat-card-actions>
    </mat-card>

    <!-- Favorite Movies -->
    <mat-card class="favorite-movies-card">
      <mat-card-header>
        <mat-card-title>Favorite Movies</mat-card-title>
      </mat-card-header>
      <div class="favorite-movies-container">
        <mat-card
          *ngFor="let movie of this.favoriteMovies"
          style="width: 280px; margin-right: 10px"
        >
          <mat-card-header>
            <mat-card-title>{{ movie.Title }}</mat-card-title>
            <mat-card-subtitle
              >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
            >
          </mat-card-header>
          <img mat-card-image src="{{ movie.ImagePath }}" />
          <mat-card-actions>
            <button
              mat-raised-button
              (click)="modifyFavoriteMovies(movie)"
              color="primary"
              style="margin-right: 10px"
            >
              Remove from Favorites
            </button>
            <mat-icon
              [fontIcon]="movie.isFavorite ? 'favorite' : 'favorite_border'"
              id="{{ movie._id }}-favorite-icon"
              (click)="modifyFavoriteMovies(movie)"
            ></mat-icon>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-card>
  </div>
</div>
