<button
  mat-raised-button
  (click)="logout()"
  color="primary"
  style="margin-right: 10px"
>
  Logout
</button>
<button
  mat-raised-button
  (click)="backToMovie()"
  color="primary"
  style="margin-right: 10px"
>
  Back To Movies
</button>
<mat-card>
  <mat-card-header>
    <mat-card-title>User Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field style="margin-right: 10px">
        <label>Username</label>
        <input
          matInput
          [(ngModel)]="userData.username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field style="margin-right: 10px">
        <label>Password</label>
        <input
          matInput
          [(ngModel)]="userData.password"
          placeholder="Password"
          type="password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field style="margin-right: 10px">
        <label>Email</label>
        <input
          matInput
          [(ngModel)]="userData.email"
          placeholder="Email"
          type="email"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field style="margin-right: 10px">
        <label>Birthday</label>
        <input
          matInput
          [(ngModel)]="userData.birthday"
          placeholder="Birthday"
          type="date"
          name="Birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      (click)="updateUser()"
      color="primary"
      style="margin-right: 10px"
    >
      Update User
    </button>
    <button
      mat-raised-button
      (click)="deleteUser()"
      color="primary"
      style="margin-right: 10px"
    >
      Delete User
    </button>
  </mat-card-actions>

  <!-- Favorite Movies -->
  <mat-card-title>Favorite Movies</mat-card-title>
  <div style="display: flex">
    <mat-card
      *ngFor="let movie of this.favoriteMovies"
      style="width: 280px; margin-right: 10px"
    >
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img src="{{ movie.ImagePath }}" />
      <mat-card-actions>
        <button
          mat-raised-button
          (click)="removeFromFavorite(movie)"
          color="primary"
          style="margin-right: 10px"
        >
          Remove from favoriteMovies
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-card>
