<button
  mat-raised-button
  (click)="logout()"
  color="primary"
  style="margin-right: 10px"
>
  Logout
</button>
<mat-card>
  <mat-card-header>
    <mat-card-title>User Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field style="margin-right: 10px">
        <label>Username</label>
        <input
          matInput
          [(ngModel)]="userData.username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field style="margin-right: 10px">
        <label>Password</label>
        <input
          matInput
          [(ngModel)]="userData.password"
          placeholder="Password"
          type="password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field style="margin-right: 10px">
        <label>Email</label>
        <input
          matInput
          [(ngModel)]="userData.email"
          placeholder="Email"
          type="email"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field style="margin-right: 10px">
        <label>Birthday</label>
        <input
          matInput
          [(ngModel)]="userData.birthday"
          placeholder="date"
          type="Birthday"
          name="Birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      (click)="updateUser()"
      color="primary"
      style="margin-right: 10px"
    >
      Update
    </button>
    <button
      mat-raised-button
      (click)="backToMovie()"
      color="primary"
      style="margin-right: 10px"
    >
      Back To Movies
    </button>
  </mat-card-actions>
</mat-card>
